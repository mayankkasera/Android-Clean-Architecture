name: Pull request CI checks

on:
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches:
      - "release/*"
      - "develop"

jobs:
  build:
    # The type of runner that the job will run on, this job will run on ubuntu machine
    runs-on: ubuntu-latest
    steps:
      # Checkout the branch
      - name: Check out branch
        id: check_out_branch
        uses: actions/checkout@v2

      # Using JDK 11
      - name: Set up JDK 11
        id: set_up_jdk
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      # Cache Gradle Build Cache to improve workflow execution time
      - name: Gradle Cache
        id: gradle-cache
        uses: ./.github/actions/gradle-cache
        with:
          key-prefix: gradle-lint

      # Static Analysis
      - name: Static Analysis
        run: ./gradlew detekt

      # run unit tests
      - name: Run unit tests
        id: run_unit_tests
        run: ./gradlew testDebugUnitTest

      # Build Project
      - name: Build Project
        run: ./gradlew assemble
  danger:
    runs-on: ubuntu-latest
    name: "PR Sanity Check"
    steps:
      - uses: actions/checkout@v1
      - name: Danger
        uses: danger/kotlin@1.2.0
        with:
          args: --failOnErrors --no-publish-check
        env:
          GITHUB_TOKEN: ${{ secrets.DANGER_GITHUB_API_TOKEN }}